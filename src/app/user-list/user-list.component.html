<div class="user-list">
  <h1>User List</h1>
  <div *ngIf="users$ | async as users; else loading">
    <div class="user-card" *ngFor="let user of users">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </div>
  <ng-template #loading>
    <div class="loading">
      <div class="spinner"></div>
      Loading...
    </div>
  </ng-template>
</div>
